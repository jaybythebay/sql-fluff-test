name: sqlfluff with reviewdog
on:
  workflow_dispatch:
  pull_request:
jobs:
  fix-formatting:
    name: FIX - SQLFluff FIX with reviewdog
    description: Run FIX to suggest changes to the code from the SQLFluff formatting standards. If there are a lot of
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: yu-iskw/action-sqlfluff@v3
        id: lint-sql
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          sqlfluff_version: '0.13.1'
          sqlfluff_command: 'fix' # Or "lint"
          config: '${{ github.workspace }}/.sqlfluff'
          paths: '${{ github.workspace }}/models'
          dialect: 'snowflake'
      - name: 'FIX - Show outputs (Optional)'
        shell: bash
        run: |
          echo '${{ steps.lint-sql.outputs.sqlfluff-results }}' | jq -r '.'
          echo '${{ steps.lint-sql.outputs.sqlfluff-results-rdjson }}' | jq -r '.'
  lint-formatting:
    name: LINT - SQLFluff
    description: Run Lint.  This will make PRs fail if they don't conform to the standards.

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: yu-iskw/action-sqlfluff@v3
        id: lint-sql
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          sqlfluff_version: '0.13.1'
          sqlfluff_command: 'lint'
          config: '${{ github.workspace }}/.sqlfluff'
          paths: '${{ github.workspace }}/models'
          dialect: 'snowflake'
      - name: 'LINT - Show outputs (Optional)'
        shell: bash
        run: |
          echo '${{ steps.lint-sql.outputs.sqlfluff-results }}' | jq -r '.'
          echo '${{ steps.lint-sql.outputs.sqlfluff-results-rdjson }}' | jq -r '.'
